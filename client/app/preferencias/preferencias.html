<md-card>
	<md-card-content loading="vm.carregando">

		<form name="form" novalidate>

			<div class="md-headline">Preferências de Registro de Ponto</div>
			
			<md-input-container flex="25" flex-xs="50">
				<label>Carga Horária</label>
				<input type="text" name="cargaHoraria" ng-model="vm.cargaHoraria" maxlength="7" required ng-pattern="vm.cargaHoariaPattern" />
				<div class="hint" ng-hide="form.cargaHoraria.$invalid && form.cargaHoraria.$touched">Ex: 6h 30m</div>
				<div ng-messages="form.cargaHoraria.$error">
					<div ng-message="required">Campo obrigatório.</div>
					<div ng-message="pattern">Padrão inválido.</div>
				</div>
			</md-input-container>
				
			<div flex layout layout-align="end">
				<md-button class="md-raised md-primary" ng-disabled="form.$invalid" ng-click="vm.salvar()">Salvar</md-button>
			</div>
		
		</form>

	</md-card-content>
</md-card>
