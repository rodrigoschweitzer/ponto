<md-sidenav class="md-sidenav-left" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="sidemenu" md-whiteframe="4" hide-print>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<span>Olá, {{ vm.currentUser.name }}</span>
		</div>
	</md-toolbar>
	<md-content>
		<md-list>
			<md-list-item ng-if="vm.isLoggedIn()" ng-class="{ 'active': vm.isActive('main.pontos') }" ng-click="vm.goTo('main.pontos')">
				<md-icon md-svg-icon="alarm"></md-icon>
				<p>Registro de Pontos</p>
			</md-list-item>
			<md-list-item ng-if="vm.isAdmin()" ng-class="{ 'active': vm.isActive('main.usuarios') }" ng-click="vm.goTo('main.usuarios')">
				<md-icon md-svg-icon="people"></md-icon>
				<p>Usuários</p>
			</md-list-item>
			<md-list-item ng-if="vm.isLoggedIn()" ng-class="{ 'active': vm.isActive('main.alterar-senha') }" ng-click="vm.goTo('main.alterar-senha')">
				<md-icon md-svg-icon="lock-outline"></md-icon>
				<p>Alterar Senha</p>
			</md-list-item>
			<md-list-item ng-if="vm.isLoggedIn()" ng-class="{ 'active': vm.isActive('main.preferencias') }" ng-click="vm.goTo('main.preferencias')">
				<md-icon md-svg-icon="settings"></md-icon>
				<p>Preferências</p>
			</md-list-item>
			<md-divider ng-if="vm.isLoggedIn()"></md-divider>
			<md-list-item ng-if="vm.isLoggedIn()" ng-click="vm.logout()">
				<md-icon md-svg-icon="exit-to-app"></md-icon>
				<p>Sair</p>
			</md-list-item>
		</md-list>
	</md-content>
</md-sidenav>

<div layout="column" flex>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button class="md-icon-button" aria-label="Abrir menu lateral" hide-gt-sm ng-click="vm.toggleMenu()">
				<md-icon md-svg-icon="menu"></md-icon>
			</md-button>
			<h2>SRP</h2>
		</div>
	</md-toolbar>

	<md-content flex layout layout-align="center">
		<div ui-view flex flex-gt-sm="80" flex-xl="60"></div>
	</md-content>
</div>
